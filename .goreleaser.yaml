# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com

# The lines below are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

# yaml-language-server: $schema=https://goreleaser.com/static/schema.json

version: 1

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    ldflags: -s -w -X main.Version={{.Version}} -X main.Commit={{.Commit}} -X main.Datetime={{.Date}} -X main.builtBy=goreleaser

archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        format: zip

changelog:
  sort: asc
  filters:
    exclude:
      - "^merge"
      - "^config"
      - "^chore"
      - "^style"
      - "^ci"
  #     - "^test"
  #     - "^refactor"
  #     - "^doc"
  #     - "^exemplo"
  groups:
    - title: Adições de Recursos (Features)
      regexp: '^.*?feat(\([[:word:]]+\))??!?:.+$'
      order: 0
    - title: Correções de Bugs
      regexp: '^.*?fix(\([[:word:]]+\))??!?:.+$'
      order: 1
    - title: Alterações na Documentação
      regexp: '^.*?docs(\([[:word:]]+\))??!?:.+$'
      order: 2
    - title: Refatorações de Código
      regexp: '^.*?refactor(\([[:word:]]+\))??!?:.+$'
      order: 3
    - title: Adição/Atualização de Testes
      regexp: '^.*?test(\([[:word:]]+\))??!?:.+$'
      order: 4
    - title: Melhorias de Desempenho
      regexp: '^.*?perf(\([[:word:]]+\))??!?:.+$'
      order: 5
    - title: Outros
      order: 999
